        <script>
            console.log("hello");
            window.onload = function () {
                function setVideoContainerHeight() {
                    // alert(2);
                    const shortContainer = document.querySelector("#shorts-container");
                    console.log(shortContainer);
                    const videoContainers = document.querySelectorAll(".short-video");
                    const asideHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--aside-height"));

                    const newHeight = window.innerHeight - asideHeight;
                    videoContainers.forEach((container) => {
                        container.style.height = `${newHeight}px`;
                    });
                    shortContainer.style.height = `${newHeight}px`;
                }
                if (window.innerWidth <= 500) {
                    console.log("changing height of video");
                    setVideoContainerHeight();
                }
                // Call the function when the page loads and on window resize
                function handleResize() {
                    console.log("call handleResize");
                    if (window.innerWidth <= 500) {
                        setVideoContainerHeight();
                    }
                }
                // window.addEventListener("resize", setVideoContainerHeight);
            };
